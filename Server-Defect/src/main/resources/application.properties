spring.application.name=defect
server.servlet.context-path=/Defect
server.port=8080
spring.datasource.url = jdbc:mysql://localhost:3306/defect_final?useSSL=false
spring.datasource.username = root
spring.datasource.password = root1234

#For 1st time data creation set to -> create
spring.jpa.hibernate.ddl-auto = create
#spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto = none

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.default.schema=defect_final
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
